<main class="container-sm-fluid container-lg mt-3">
    <div class="d-flex gap-3 align-items-center">
        <h2>Log In</h2>

    </div>

    <div class="row ">
        <div class="col-md-8">
            <div class="container">

                <div class="row d-flex justify-content-start g-3 m-1">
                    <div>
                        <div class="alert text-danger" role="alert">
                            <b>Sorry, this email address already registred!</b>
                        </div>
                    </div>
                </div>

                <div class="row d-flex justify-content-start g-3 mt-2 mb-2">
                    <div class="form-group row ">
                        <div class="col-md-2 ">
                            <label for="inputLogin" class="col-sm-2 col-form-label">Login</label>
                        </div>

                        <div class="col-md-4">
                            <input type="email" class="form-control" id="inputLogin"
                                   placeholder="Enter your login here">
                        </div>
                    </div>
                </div>
                <div class="form-group row mt-2 mb-2">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-5">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="dr.pepper@mail.ru">
                    </div>
                </div>


                <div class="form-group row mt-2 mb-2">
                    <label for="inputNickName" class="col-sm-2 col-form-label">NickName</label>
                    <div class="col-sm-5">
                        <input type="email" class="form-control" id="inputNickName" placeholder="Dr.Perpper">
                    </div>
                </div>



                    <div class="row mt-2 mb-2">
                        <div class="col-md-2">
                            <label for="inputPassword6" class="col-form-label">Password</label>
                        </div>
                        <div class="col-md-4">
                            <input type="password" id="inputPassword6" class="form-control"
                                   aria-describedby="passwordHelpInline"
                                   width="100px">
                        </div>

                    </div>



                    <div class="row mt-2 mb-2">
                        <div class="col-md-2">
                            <label for="inputPassword6" class="col-form-label">Password</label>
                        </div>
                        <div class="col-md-4">
                            <input type="password" id="inputPassword6" class="form-control"
                                   aria-describedby="passwordHelpInline"
                                   width="100px">
                        </div>

                    </div>

                <br>
                <div class="form-group row mt-2 mb-2">


                    <label for="formFile" class="col-sm-2 col-form-label">Upload avatar</label>

                    <div class="col-sm-5">
                        <div class="mb-3">
                            <img src="avatar.png" width="100px" class="mb-3">
                            <br>
                            <input class="form-control form-label-" type="file" id="formFile" >

                        </div>
                    </div>
                </div>


                <div class="row mt-2 mb-2">
                    <div class="col-md-2">

                    </div>
                    <div class="col-md-10 d-flex align-self-start">
                        <button type="button" class="btn btn-outline-dark ">Register!</button>

                    </div>
                </div>

                <div class="row mt-2 mb-2">
                    <div class="col-md-2">

                    </div>
                    <div class="col-md-10 ml-auto d-flex align-self-start">
                        <a href="NewAccount.html">create new account</a>

                    </div>
                </div>
                <br>
            </div>

        </div>
        <div class="col-md-4">
            <h2>Popular Tags</h2>
            <span class="badge text-body">perl</span>
            <span class="badge text-danger">python</span>
            <span class="badge text-body">TechnoPark</span><br>

            <span class="badge text-success">django</span><br>

            <span class="badge text-body">Voloshin</span>

            <div class="mt-5"></div>

                <p><a href="vpupkin.html">V. Pupkin</a></p>
            </div>
        </div>
